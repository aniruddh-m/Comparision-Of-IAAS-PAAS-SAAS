{% load static%}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{% static 'crud_operations/style.css' %}" rel="stylesheet"/>
  </head>

  <body>
    <div class="topbar" style="height: 80px; background-color: dimgrey;">
      <h1 style="text-align: center; padding-top: 20px; color: white">
        "CREATE" operation
      </h1>
    </div>
    <div class="s01">
      <form name="CreateForm" method="POST" action="{% url 'crud_operations:Create' %}">
        {% csrf_token %}
        <div class="inner-form">

          <div class="input-field first-wrap">
            <input id="Name" type="text" placeholder="Name" name="Name"/>
          </div>
          <div class="input-field second-wrap">
            <input id="USN" type="text" placeholder="USN" name="USN"/>
          </div>          
          <div class="input-field second-wrap">
            <input id="Branch" type="text" placeholder="Branch" name="Branch"/>
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="submit">Enter</button>
          </div>
        </div>
      </form>
    </div>
    <br>
    <br>
    {% if messages %}
      {% for message in messages %}
        <div class="container" style="display: block;">{{ message }}</div>
      {% endfor %}
    {% endif %}
        
  </body>
</html>
